<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Library Full Integration</title>
		<link rel="stylesheet" href="assets/scss/main.scss" />
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container">
				<a class="navbar-brand" href="#"> Table Library Full Integration </a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
					<ul
						class="navbar-nav me-auto mb-2 mb-lg-0 d-md-flex justify-content-between"
					>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link d-flex gap-2"
								href="https://github.com/lukas-santiago/TableLibFullIntegration"
							>
								<i class="ri-github-fill" style="font-size: 16px"></i>
								<span>Checkout the GitHub Repo!</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row" style="min-height: 90vh">
				<div class="col">
					<div
						class="ScrollReveal-1 invisible d-flex flex-column justify-content-center h-100"
					>
						<table id="example" class="table table-responsive">
							<thead>
								<tr class="text-nowrap">
									<th>Customer #</th>
									<th>Name</th>
									<th>Contact Last Name</th>
									<th>Contact First Name</th>
									<th>Phone Date</th>
									<th>Address Line 1</th>
									<th>Address Line 2</th>
									<th>City</th>
									<th>State</th>
									<th>Postal Code</th>
									<th>Country</th>
									<th>Sales Rep Employee Number</th>
									<th>Credit Limit</th>
								</tr>
							</thead>
							<tbody class="text-nowrap"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script></script>
		<script type="module" src="assets/js/main.js"></script>
	</body>
